<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Add a Student</title>
</head>

<body>
    <main class="form">
        <a href="index.html" class="btn btn-home"><i class="fas fa-home"></i></a>
        <div class="container container-student">
            <section class="form__section">
                <form action="#" id="studentForm">
                    <h3 class="form__heading heading-secondary">
                        Add a student
                    </h3>
                    <select name="EditStudent" id="editStudent" class="input">
                        <option value="empty">Choose an existing Student to edit</option>
                    </select>
                    <input type="text" class="input" placeholder="First Name" id="stfirstname" pattern="[A-Za-z]{1,15}"
                        title="Please fill out the field with 3-15 characters and no numbers" minlength="3"
                        maxlength="15" required>
                    <label for="stfirstname"></label>
                    <input type="text" class="input" placeholder="Last Name" id="stlastname" pattern="[A-Za-z]{1,15}"
                        minlength="3" maxlength="15"
                        title="Please fill out the field with 3-15 characters and no numbers" required>
                    <label for="stlastname"></label>
                    <input type="text" id="birthday" class="input" placeholder="Date of Birth" min="1950-01-01"
                        max="2001-12-31" onfocus="(this.type='date')" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />
                    <div class="radio-group">
                        <label for="upfront" class="radio-group__label heading-tertiary">
                            <input type="radio" class="radio-group__option" id="upfront" name="tuition"
                                value="Pay Upfront" required>
                            Pay upfront
                        </label>
                        <label for="monthly" class="radio-group__label heading-tertiary">
                            <input type="radio" class="radio-group__option" id="monthly" name="tuition"
                                value="Pay Monthly" required>
                            pay monthly
                        </label>
                    </div>
                    <p class="heading-secondary error"></p>
                </form>
                <button class="btn btn-form btn-student">Submit</button>
                <button class="btn btn-form btn-editStudent">Update</button>
            </section>
        </div>

    </main>
    <script src="JavaScript/studentForm.js"></script>
    <script src="JavaScript/index.js"></script>

</body>

</html>
