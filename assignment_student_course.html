<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Assignment per student & Course</title>
</head>

<body>
    <main>
        <section class="input-form">
            <a href="index.html" class="btn btn-home"><i class="fas fa-home"></i></a>
            <div class="container container_as_st_course">
                <form action="#" class="form">
                    <h3 class="heading-secondary">
                        Assignment & student & Course
                    </h3>
                    <select name="Editassignmentstudent-course" id="editassignmentstudent-course"
                        class="input input-sm">
                        <option value="empty">Choose an Assignment per Student per Course to Edit</option>
                    </select>
                    <input type="text" class="input input-sm" placeholder="First Name" id="stfirstname_asstC"
                        pattern="[A-Za-z]{1,15}" minlength="3" maxlength="15"
                        title="Please fill out the field with 3-15 characters and no numbers" required>
                    <label for="stfirstname_asstC"></label>
                    <input type="text" class="input input-sm" placeholder="Last Name" id="stlastname_asstC"
                        pattern="[A-Za-z]{1,15}" minlength="3" maxlength="15"
                        title="Please fill out the field with 3-15 characters and no numbers" required>
                    <label for="stlastname_asstC"></label>
                    <input type="text" id="birthday_asstC" class="input input-sm" placeholder="Date of Birth"
                        min="1950-01-01" max="2001-12-31" onfocus="(this.type='date')"
                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />
                    <div class="radio-group">
                        <label for="upfront_asstC" class="heading-tertiary">
                            <input type="radio" class="radio" id="upfront_asstC" name="tuition_asstC"
                                value="Pay Upfront" required>
                            Pay upfront
                        </label>
                        <label for="monthly_asstC" class="heading-tertiary">
                            <input type="radio" class="radio" id="monthly_asstC" name="tuition_asstC"
                                value="Pay Monthly" required>
                            pay monthly
                        </label>
                    </div>
                    <select name="course" id="stream_asstC" class="input input-sm" required>
                        <option value="#">---Course---</option>
                        <optgroup label="Front-End"></optgroup>
                        <option value="Front/html">HTNL/CSS/JavaScript</option>
                        <option value="Front/react">React JS</option>
                        </optgroup>
                        <optgroup label="Back-End"></optgroup>
                        <option value="Back/node">Node JS</option>
                        <option value="Back/java">Java</option>
                        </optgroup>
                    </select>
                    <input type="text" id="startDate_asstC" class="input input-sm" placeholder="Start-Date"
                        min="2020-12-01" onfocus="(this.type='date')" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />
                    <input type="text" id="endDate_asstC" class="input input-sm" placeholder="End-Date" min="2021-03-01"
                        onfocus="(this.type='date')" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />

                    <div class="radio-group">
                        <label for="part_asstC" class="heading-tertiary">
                            <input type="radio" class="radio" id="part_asstC" name="type_asstC" value="Part-Time"
                                required>
                            part-time
                        </label>
                        <label for="full_asstC" class="heading-tertiary">
                            <input type="radio" class="radio" id="full_asstC" name="type_asstC" value="Full-Time"
                                required>
                            full-time
                        </label>
                    </div>
                    <select name="assignment" id="assignment_asstC" class="input input-sm" required>
                        <option value="#">---Assignment---</option>
                        <optgroup label="Front-End"></optgroup>
                        <option value="Front/html-landingpage">Create a Landing Page - HTML/CSS/JS</option>
                        <option value="Front/html-coinGame">Create a Coin Game - HTML/CSS/JS</option>
                        <option value="Front/react-landingpage">Create a Landing Page - React</option>
                        <option value="Front/react-coinGame">Create a Coin Game - React</option>
                        </optgroup>
                        <optgroup label="Back-End"></optgroup>
                        <option value="Back/node-e-shop">Create an e-Shop - Node JS</option>
                        <option value="Back/node-algorithm">Compute an Algorithm - Node JS</option>
                        <option value="Back/java-e-shop">Create an e-Shop - Java</option>
                        <option value="Back/java-algorithm">Compute an Algorithm - Java</option>
                        </optgroup>
                    </select>
                    <input type="text" id="subDate_asstC" class="input input-sm" placeholder="Submission-Date"
                        min="2020-12-01" onfocus="(this.type='date')" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />
                    <input type="number" class="input input-sm" placeholder="Oral Mark in %" id="oralMark_asstC"
                        step="10" min="0" max="20" required>
                    <input type="number" class="input input-sm" placeholder="Total Mark in %" id="totalMark_asstC"
                        step="10" min="80" max="100" required>
                    <button class="btn btn-form btn_asstC">Submit</button>
                    <button class="btn btn-form btn-editassignmentstudent_course">Update</button>

                </form>
            </div>
        </section>
    </main>
    <script src="/JavaScript/assignment_student_courseForm.js"></script>
    <script src="/JavaScript/index.js"></script>
</body>

</html>
